    <!-- –ì–ª–æ–±–∞–ª—å–Ω—ã–µ —Å—Ç–∏–ª–∏ –ø–æ–≤–µ—Ä—Ö —Ç–≤–æ–µ–≥–æ style.css -->
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>

      <div class="preloader__spinner"></div>

    <header class="navbar">
      <div class="logo">üõçÔ∏è MyShop</div>
      <nav>
        <a href="catalog.html">–ö–∞—Ç–∞–ª–æ–≥</a>
        <a href="favorites.html">–ò–∑–±—Ä–∞–Ω–Ω–æ–µ</a>
        <a href="cart.html" class="active">–ö–æ—Ä–∑–∏–Ω–∞</a>
        <a href="orders.html">–ó–∞–∫–∞–∑—ã</a>
        <a href="feedback.html">–û—Ç–∑—ã–≤—ã</a>
        <a href="admin.html">–ê–¥–º–∏–Ω</a>
        <a href="register.html">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</a>
      </nav>
    </header>

    <main class="container">
      <h1>–ö–æ—Ä–∑–∏–Ω–∞</h1>
      <div id="cart" class="grid"></div>
      <div class="total" id="total"></div>
      <button onclick="checkout()" class="btn">–û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑</button>
    </main>

    <script src="cart.js"></script>
    <script>
      const cartAPI = "http://localhost:3000/cart";
      const ordersAPI = "http://localhost:3000/orders";
      const cartDiv = document.getElementById("cart");
      const totalDiv = document.getElementById("total");

      async function loadCart() {
        const res = await fetch(cartAPI);
        const data = await res.json();
        let total = 0;

        cartDiv.innerHTML = data.length
          ? data
              .map((p) => {
                total += p.price * p.quantity;
                return `
          <div class="card">
            <img src="${p.image}">
            <h3>${p.title}</h3>
            <p>${p.price} √ó ${p.quantity} = <b class="price">${
                  p.price * p.quantity
                } BYN</b></p>
            <div class="actions">
              <button onclick="changeQty(${p.id}, ${p.quantity + 1})">+</button>
              <button onclick="changeQty(${p.id}, ${p.quantity - 1})">-</button>
              <button onclick="removeCart(${
                p.id
              })" class="btn-danger">–£–¥–∞–ª–∏—Ç—å</button>
            </div>
          </div>
        `;
              })
              .join("")
          : "<p>‚ùå –ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞</p>";

        totalDiv.textContent = "–ò—Ç–æ–≥–æ: " + total + " BYN";
      }

      async function changeQty(id, qty) {
        if (qty <= 0) return removeCart(id);
        await fetch(`${cartAPI}/${id}`, {
          method: "PATCH",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ quantity: qty }),
        });
        loadCart();
      }

      async function removeCart(id) {
        await fetch(`${cartAPI}/${id}`, { method: "DELETE" });
        loadCart();
      }

      async function checkout() {
        const res = await fetch(cartAPI);
        const cartItems = await res.json();

        if (!cartItems.length) {
          alert("–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞!");
          return;
        }

        const order = {
          id: Date.now(),
          date: new Date().toISOString(),
          items: cartItems,
          total: cartItems.reduce(
            (sum, item) => sum + item.price * item.quantity,
            0
          ),
        };

        await fetch(ordersAPI, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(order),
        });

        for (let item of cartItems) {
          await fetch(`${cartAPI}/${item.id}`, { method: "DELETE" });
        }

        alert("‚úÖ –ó–∞–∫–∞–∑ –æ—Ñ–æ—Ä–º–ª–µ–Ω!");
        loadCart();
      }

      loadCart();
    </script>
  </body>
