    <main class="container">
      <h1>–û—Ç–∑—ã–≤—ã</h1>

      <form id="feedbackForm" class="form">
        <label>–ò–º—è*<input type="text" id="name" required /></label>
        <label>–û—Ç–∑—ã–≤*<textarea id="message" required></textarea></label>
        <button type="submit" class="btn">–û—Å—Ç–∞–≤–∏—Ç—å –æ—Ç–∑—ã–≤</button>
      </form>

      <div id="feedbackList" class="list"></div>
    </main>

    <script src="feedback.js"></script>
    <script>
      const feedbackAPI = "http://localhost:3000/feedback";
      const form = document.getElementById("feedbackForm");
      const list = document.getElementById("feedbackList");

      async function loadFeedback() {
        const res = await fetch(feedbackAPI);
        const data = await res.json();
        list.innerHTML = data.length
          ? data
              .map(
                (f) => `
        <div class="card">
          <h3>${f.name}</h3>
          <p>${f.message}</p>
          <small>${new Date(f.date).toLocaleString()}</small>
        </div>
      `
              )
              .join("")
          : "<p>–ü–æ–∫–∞ –æ—Ç–∑—ã–≤–æ–≤ –Ω–µ—Ç</p>";
      }

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const feedback = {
          name: document.getElementById("name").value,
          message: document.getElementById("message").value,
          date: new Date().toISOString(),
        };
        await fetch(feedbackAPI, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(feedback),
        });
        form.reset();
        loadFeedback();
      });

      loadFeedback();
    </script>
