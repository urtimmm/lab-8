    <main class="container">
      <h1>–ò–∑–±—Ä–∞–Ω–Ω—ã–µ —Ç–æ–≤–∞—Ä—ã</h1>
      <div id="favorites" class="grid"></div>
    </main>

    <script src="favorites.js"></script>

    <script>
      const favAPI = "http://localhost:3000/favorites";
      const favDiv = document.getElementById("favorites");

      async function loadFavorites() {
        const res = await fetch(favAPI);
        const data = await res.json();
        favDiv.innerHTML = data.length
          ? data
              .map(
                (p) => `
        <div class="card">
          <img src="${p.image}">
          <h3>${p.title}</h3>
          <p class="price">${p.price} BYN</p>
          <div class="actions">
            <button onclick="removeFav(${p.id})" class="btn-danger">–£–¥–∞–ª–∏—Ç—å</button>
            <button onclick="addToCart(${p.id})" class="btn">üõí –í –∫–æ—Ä–∑–∏–Ω—É</button>
          </div>
        </div>
      `
              )
              .join("")
          : "<p>‚ùå –ò–∑–±—Ä–∞–Ω–Ω–æ–µ –ø—É—Å—Ç–æ</p>";
      }

      async function removeFav(id) {
        await fetch(`${favAPI}/${id}`, { method: "DELETE" });
        loadFavorites();
      }

      async function addToCart(id) {
        const res = await fetch(`${favAPI}/${id}`);
        const product = await res.json();

        const item = {
          id: product.id,
          title: product.title,
          price: product.price,
          image: product.image,
          quantity: 1,
        };

        await fetch("http://localhost:3000/cart", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(item),
        });

        alert("‚úÖ –î–æ–±–∞–≤–ª–µ–Ω–æ –≤ –∫–æ—Ä–∑–∏–Ω—É!");
      }

      loadFavorites();
    </script>
